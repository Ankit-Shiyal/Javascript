<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    form {
      width: 320px;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      animation: pop 0.5s ease;
    }

    label {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 16px;
      outline: none;
    }


    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      border: none;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>

<body>

  <form id="form">
    <label>Enter a Number</label>
    <input type="number" id="num" placeholder="Enter your Number" required>

    <button type="submit">Check</button>

    <h3 id="result"></h3>
  </form>

  <script src="script.js"></script>
</body>

</html>
