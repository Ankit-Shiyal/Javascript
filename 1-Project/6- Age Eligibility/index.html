<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #f7971e, #ffd200);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Trebuchet MS", sans-serif;
    }

    form {
      background: #ffffff;
      padding: 30px;
      width: 350px;
      border-radius: 14px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border-radius: 25px;
      border: none;
      background-color: #f7971e;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e68916;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>

<body>

  <form id="form">
    <h2>Age Eligibility Checker</h2>

    <label>Enter Age</label>
    <input type="number" placeholder="Enter Age" id="age" required>

    <button type="submit">Check</button>

    <div id="result"></div>
  </form>

  <script src="script.js"></script>
</body>

</html>
