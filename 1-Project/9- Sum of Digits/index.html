<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    form {
      background: #ffffff;
      padding: 30px;
      width: 330px;
      border-radius: 14px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 16px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border-radius: 25px;
      border: none;
      background-color: #ff758c;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff5f78;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>

<body>

  <form id="form">
    <h2>Sum of Digits</h2>

    <label>Enter Number</label>
    <input type="number" placeholder="Enter a Number" id="num" required>

    <button type="submit">Calculate</button>

    <div id="result"></div>
  </form>

  <script src="script.js"></script>
</body>

</html>
