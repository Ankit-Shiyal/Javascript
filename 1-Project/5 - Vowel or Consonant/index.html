<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Verdana, sans-serif;
    }

    form {
      background: #ffffff;
      padding: 30px;
      width: 330px;
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 16px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background-color: #ff7a18;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e86c14;
    }

    #result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>

<body>

  <form id="form">
    <h2>Vowel or Consonant</h2>

    <label>Enter a Character</label>
    <input type="text" placeholder="Enter A Character" id="char" maxlength="1" required>

    <button type="submit">Check</button>

    <div id="result"></div>
  </form>

  <script src="script.js"></script>
</body>

</html>
